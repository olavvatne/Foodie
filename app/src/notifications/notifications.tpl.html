<p>Notifications</p>
<pre>{{notificationList}}</pre>

<div ng-repeat="notification in notificationList">

    <div class="media">
        <a class="media-left" href="#">
            <img src="http://static.squarespace.com/static/523ce201e4b0cd883dbb8bbf/t/53bf2302e4b06e125c374401/1405035267633/profile-icon.png" alt="...">
        </a>
        <div class="media-body">
            <h4 class="media-heading">Media heading</h4>
            <p>{{notification.typetext}}</p>
        </div>
    </div>

    <p>{{notification.typetext}}</p>
</div>

        [{"type":0,"typetext":"invitation","text":"Helen asked you to join her dining party","callback_url":"some-url"},
