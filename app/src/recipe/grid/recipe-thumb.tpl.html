<div class="recipeThumb__container">
<a ng-href="#/recipe/{{recipe.id}}">
<div class="recipeThumb__contents">
    <div class="recipeThumb__image">
    	<div class="wrapper"  ng-style="{'background-image': 'url({{recipe.image}})'}">
        	<img src="{{recipe.image}}" ng-show="false" alt="{{recipe.title}}">
		    <div class="overlay">
		        <h4>{{recipe.title}}</h4>
		        <p>{{recipe.created | date}}</p>
		        <p>By {{recipe.creator.username}}</p> 
		    </div>
    	</div>
    </div>
    <div class="recipeThumb__title">
        <h4>{{recipe.title}}</h4>
    </div>
</div>
</a>
</div>
