<div minimizer>
<header class="top-header" ng-class="{'fix-user': minimized}">
  <div class='top__user' ng-show="minimized">
    <div class='top__user--picture'>
      <img class='picture' src='http://www.dailynk.com/efile/201204/DNKF00009101_2.jpg'/>
    </div>
  </div>
  </header>
  <div class="navBanner" ng-controller="HeaderCtrl">
    <div class="navBanner__contents" ng-class="{'startTrans': minimized}">
        <h1>Foodie</h1>
        <div class="overlay" id="overlay"></div>
    </div>
    <div class="navBanner__user">
      <div class="navBanner__user--picture" id="pictureAni">
        <img src="http://www.dailynk.com/efile/201204/DNKF00009101_2.jpg"/>
      </div>
      <h3 class="navBanner__user--username">{{username | capitalize}}</h3>
      <li><a href="#/notification/">Notifications</a></li>
      <li><a ng-click="signOut()">Log out</a></li>

    </div>
  </div>
</div>
