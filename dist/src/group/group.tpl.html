<!-- Page you enter when clicking on a group listed in a recipe--> <div class="group"> <section> <div class="group__headline"> <!--	User block	 --> <div class="disp-user userinfo"> <div class="disp-user__info"> <p class="disp-user__date">{{group.created | date}}</p> <a class="disp-user__username" ng-href="#/profile/{{group.creator.id}}"> {{group.creator.username | capitalize}} </a> </div> <div class="disp-user__picture" ng-show="group.creator.username"> <img ng-src="{{group.creator.image}}" alt="Profile image for {{group.creator.username}}"> </div> </div> <!----> <div class="title"> <span style="display: inline"> <time ng-if="group.date" datetime="{{group.date | date}}" class="icon"> <em>{{group.date | date:'EEEE'}}</em> <strong>{{group.date | date:'MMM'}}</strong> <span>{{group.date | date:'d'}}</span> </time> <h1>{{group.title}}</h1> </span> </div> </div> </section> <br> <div class="line"> <br> <section> <div class="group__description"> <div class="description"> <p ng-if="group.description" style="padding: 60px">{{group.description}}</p> </div> <div class="recipe"> <ng-include src="thumbTemplate"></ng-include> </div> </div> </section> <br><br><br><br><br><br><br><br><br><br> <div class="line"></div> <span> <div ng-if="user.username"> <div ng-if="user.username !== group.creator.username"> <button class="btn--positive" ng-if="!group.joined" ng-click="join()"> Join </button> <button class="btn--negative" ng-if="group.joined" ng-click="leave()"> Leave </button> </div> </div> </span> <section> <div class="group__participants"> <h2>Participants</h2> <div ng-repeat="member in group.participants"> <div class="disp-user userinfo" style="margin-bottom: 10px"> <a class="disp-user__info" ng-href="#/profile/{{member.id}}">{{member.username | capitalize}}</a> <img class="disp-user__picture" ng-src="{{member.image}}"> </div> </div> </div> </section> </div>
